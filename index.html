<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bees vs Butterflies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="butterflyblue" class="butterflyblue_fly"></div>
                <div id="angrybee" class="angrybee_fly"></div>
                <div id="butterflyorange" class="butterflyorange_fly"></div>
                <div id="fatbee" class="fatbee_fly"></div>
                <div id="fig4"></div>
                <div id="fig5"></div>
                <div id="fig6"></div>
                <div id="fig7"></div>
                <div id="fig8"></div>
                <div id="fig9"></div>

            </div>
            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start"></div>
        <div id="start_settings"></div>
        <div id="settings"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>
    </div>

</body>

</html>
